<div data-ng-controller="AdminPurchasesController" class="row">
	<div class="col-sm-12">
		<h3>Purchases in The Past 30 Days</h3>
		<div class="row">
			<div class="col-sm-6">
				<svg width="410" height="320" id="piechart"></svg>
			</div>
			<div class="col-sm-6">
				<h4>Key</h4>
				<ul class="list-unstyled">
					<li ng-repeat="ebook in ebooks"><strong>{{ ebook.id }}</strong> &rarr; {{ ebook.name }}</li>
				</ul>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Username</th>
					<th>E-book</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="purchase in purchases">
					<td>{{ time_ago(purchase.timestamp) }}</td>
					<td>
						<a href="#" data-toggle="tooltip" title="A.K.A. {{ purchase.user_nickname }}" ng-click="redirect('admin.users')">{{purchase.user_username}}</a>
					</td>
					<td>{{purchase.ebook_name}}</td>
					<td>
						${{purchase.ebook_price}}<span ng-if="$last">{{ setupTooltips() }}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
