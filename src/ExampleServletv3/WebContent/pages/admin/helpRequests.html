<div ng-controller="adminToUserController">

	<div ng-repeat="msg in msgs">
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title media">
						<div class="media-left ">
							<img class="media-object user-icon" ng-src="{{ msg.photo || './user_icon.png' }}">
						</div>
						<div class="media-body">
							<a data-toggle="collapse" data-parent="#accordion" class="text-justify" href="#" data-target="#{{msg.id}}">{{ msg.username}}</a>
							<span class="time-right">{{msg.timestamp}}</span>
						</div>
					</div>
				</div>
				<div id="{{msg.id}}" class="panel-collapse collapse">
					<div class="panel-body">{{msg.content}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
