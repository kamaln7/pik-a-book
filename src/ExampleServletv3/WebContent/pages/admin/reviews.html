<div data-ng-controller="AdminReviewsController">
	<div>

		<div class="col-sm-5">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 class="panel-title text-center"> New Reviews</h1>
			</div>
		</div>
		<div class="panel-group list-group" id="reviewPanel">

			<div class="panel panel-info list-group-item" data-ng-repeat ="review in reviews">
				<div class="panel-heading text-center" id="{{review.user_id}}">
					<div class="media panel-title" data-parent="#usersPanel">
						<div class="media-left">
							<img class="media-object user-icon" ng-src="{{ review.user_photo || './user_icon.png' }}">
						</div>
						<div class="media-body">
							<a data-toggle="collapse" data-target="#review{{review.user_id}}" data-parent="#reviwPanel" class=" btn media-heading">{{ review.user_nickname }}</a>
						</div>
					</div>
				</div>
				<div class="panel-collapse collapse in text-center" id="review{{review.user_id}}">
						<div class="form-group panel-body">
							<p>{{review.content}}</p>
						</div>
				</div>

			</div>
		</div>
	</div>
	</div>
</div>
