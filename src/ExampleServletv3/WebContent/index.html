<!DOCTYPE html>
<html lang="en" ng-app="booksforall">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Pik-a-Book</title>

<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="shortcut icon" href="./favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./css/app.css" rel="stylesheet">
</head>

<body ng-controller="MainController">
	<div ng-include="'./pages/nav.html'"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="alert alert-{{ globalAlert.type }} hidden" id="globalAlert">
					<button type="button" class="close" dismiss="alert" ng-hide="globalAlert.undismissable">&times;</button>
					<strong ng-show="globalAlert.title">{{ globalAlert.title }}</strong>
					{{ globalAlert.message }}
				</div>
			</div>
		</div>
	</div>
	<div id="container" class="container" ng-switch="currentPage" ng-init="{currentPage: 'home'}">
		<div ng-switch-when="home">
			<div ng-include="'./pages/home/index.html'"></div>
		</div>
		<div ng-switch-when="auth.login">
			<div ng-include="'./pages/auth/login.html'"></div>
		</div>
		<div ng-switch-when="auth.register">
			<div ng-include="'./pages/auth/register.html'"></div>
		</div>
		<div ng-switch-when="ebooks.index">
			<div ng-include="'./pages/ebooks/index.html'"></div>
		</div>
		<div ng-switch-when="ebooks.ebook">
			<div ng-include="'./pages/ebooks/ebook.html'"></div>
		</div>
		<div ng-switch-when="ebooks.read">
			<div ng-include="'./pages/ebooks/read.html'"></div>
		</div>
		<div ng-switch-when="account.ebooks">
			<div ng-include="'./pages/account/ebooks.html'"></div>
		</div>
		<div ng-switch-when="account.reviews">
			<div ng-include="'./pages/account/reviews.html'"></div>
		</div>
		<div ng-switch-when="admin.home">
			<div ng-include="'./pages/admin/index.html'"></div>
		</div>
		<div ng-switch-when="admin.users">
			<div ng-include="'./pages/admin/index.html'"></div>
		</div>
		<div ng-switch-when="admin.purchases">
			<div ng-include="'./pages/admin/index.html'"></div>
		</div>
		<div ng-switch-when="admin.reviews">
			<div ng-include="'./pages/admin/index.html'"></div>
		</div>
		<div ng-switch-default>
			<h3 class="text-center" ng-cloak>Page not found :(</h3>
		</div>
	</div>
	<!-- /container -->

	<script src="./lib/jquery-3.2.1.js"></script>
	<script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="./lib/angular.min.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/controllers/home.js"></script>
	<script src="./js/controllers/nav.js"></script>
	<script src="./js/controllers/login.js"></script>
	<script src="./js/controllers/register.js"></script>
	<script src="./js/controllers/ebooks.js"></script>
	<script src="./js/controllers/ebook.js"></script>
	<script src="./js/controllers/ebookread.js"></script>
	<script src="./js/controllers/account_ebooks.js"></script>
	<script src="./js/controllers/account_reviews.js"></script>
	<script src="./js/controllers/admin_nav.js"></script>
	<script src="./js/controllers/adminUsers.js"></script>
	<script src="./js/controllers/adminReviews.js"></script>
	<script src="./lib/d3.js"></script>
	<script src="./js/controllers/adminHome.js"></script>
	<script src="./js/controllers/adminPurchases.js"></script>

</body>
</html>
